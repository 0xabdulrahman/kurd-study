<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Kurd Study</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e212e;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        /* Button styling */
        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #293152;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        .header-buttons a:hover {
            background-color: #3a4565;
            transform: scale(1.05);
        }

        /* Hamburger menu icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        /* Mobile menu with overlay and close button */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #1e212e;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            transform: translateY(-100%);
            transition: transform 0.5s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            margin: 8px 0;
            background-color: #293152;
            border-radius: 20px;
            width: 80%;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
        }

        .mobile-menu a:hover {
            background-color: #3a4565;
            transform: scale(1.05);
        }

        /* Close button */
        .close-btn {
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #d4d4d4;
        }

        /* Mobile menu visible states */
        .mobile-menu-overlay.show,
        .mobile-menu.show {
            display: flex;
            opacity: 1;
        }

        .mobile-menu.show {
            transform: translateY(0);
        }

        .mobile-menu-overlay.show {
            opacity: 1;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .header-buttons {
                display: none;
            }
            .hamburger {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu,
            .mobile-menu-overlay {
                display: none !important;
            }
        }
        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .footer {
            background-color: #1e212e;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-family: 'Oswald', sans-serif;
        }
        /* Contact form styling */
        #contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Limit max width */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        textarea {
            height: 150px;
            resize: none; /* Prevent resizing */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        /* Main content styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("QTzjz_7KJAYXUboaQ"); // Initialize with your EmailJS User ID
        })();
    </script>
</head>
<body>

<header class="header">
    <h1>Kurd Study</h1>

    <div class="header-buttons">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
        <a href="donation.html">Donation</a>
    </div>

    <div class="hamburger" onclick="toggleMobileMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- Mobile Menu and Overlay -->
<div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>
<div class="mobile-menu" id="mobileMenu">
    <span class="close-btn" onclick="closeMobileMenu()">Ã—</span>
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="contact.html">Contact</a>
    <a href="donation.html">Donation</a>
</div>

<script>
    function toggleMobileMenu() {
        document.getElementById('mobileMenu').classList.toggle('show');
        document.getElementById('mobileMenuOverlay').classList.toggle('show');
    }

    function closeMobileMenu() {
        document.getElementById('mobileMenu').classList.remove('show');
        document.getElementById('mobileMenuOverlay').classList.remove('show');
    }

    // Hide mobile menu on window resize if larger than mobile size
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            closeMobileMenu();
        }
    });
</script>
<!-- Main Content -->
<div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Send the form data to EmailJS
        emailjs.send('service_l2hbn86', 'template_98zepaf', {
            name: name,
            email: email,
            message: message
        })
        .then(function(response) {
            alert('Thank you for your message!');
            e.target.reset(); // Reset the form
        }, function(error) {
            console.error('Error:', error); // Log error details to console
            alert('There was an error sending your message: ' + JSON.stringify(error));
        });
    });
</script>
</script>

</footer>

</body>
</html>
